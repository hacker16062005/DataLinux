  <body>
    <div>
      <h2>SAO</h2>
      <em class="doan1" style="color: red">
        <i>
          Một ngôi <strong style="color: brown;">sao</strong style="color: brown;"> vừa rơi <br />
          Vụt tắt trên bầu trời <br />
          Hay là tên người ấy <br />
          Vụt tắt ở trong tôi ? <br />
        </i>
      </em>
      <br />
      <em class="doan2" style="color: blue">
        <i>
          Vẫn thấy trên bầu trời <br />

          Mà ở trong lòng tôi <br />
          Như một hành lang vắng <br />
        </i>
      </em>
      <br />
      <em class="doan3" style="color: green">
        <i>
          Một ngôi <strong style="color: brown;">sao</strong style="color: brown;"> vừa tắt <br />
          Bầu trời vẫn không buồn <br />
          <strong style="color: brown;">Sao</strong style="color: brown;"> tên người ấy tắt <br />
          Trong lòng tôi cô đơn ? <br />
        </i>
      </em>
    </div>
